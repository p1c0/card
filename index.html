<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: ping;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            background-color: #333;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #yesBtn:hover {
            background-color: #45a049;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        #noBtn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span style="font-size:200%;color:red;">♥</span>Αλεξάνδρα<span style="font-size:200%;color:red;">♥</span></p></h1>
        <h1><p> Θα βγεις μαζι μου του Αγ. Βαλεντινου ;</p></h1>
        <div class="buttons">
            <button id="yesBtn">Ναι</button>
            <button id="noBtn">Οχι</button>
        </div>
    </div>

    <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    function moveNoButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth - 40;
        const maxY = window.innerHeight - noBtn.offsetHeight - 40;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.position = 'absolute';
        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
    }

    // Desktop: mouse hover
    noBtn.addEventListener('mouseover', moveNoButton);

    // Mobile: finger touching the button
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();           // helps prevent instant tap in some cases
        moveNoButton();
    });

    // Optional: also move if they somehow manage to hold / long-press
    noBtn.addEventListener('touchmove', (e) => {
        e.preventDefault();
        moveNoButton();
    });

    yesBtn.addEventListener('click', () => {
        alert('Τέλεια! ❤️ Happy Valentine\'s Day!');
        // or: window.location.href = "https://tenor.com/view/happy-valentines-day-love-you-heart-gif-12345678" etc.
    });

    // Prevent actual click on No (extra safety)
    noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        moveNoButton();
    });
</script>
</body>
</html>
